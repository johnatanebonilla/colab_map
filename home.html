<!DOCTYPE html>
<html>
<head>
    <title>Inicio - Mapas de Colaboración</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Bienvenido/a</h2>
        <p>Por favor, seleccione un mapa del menú de la izquierda para visualizar los datos de colaboración.</p>
    </div>
</body>
</html>
